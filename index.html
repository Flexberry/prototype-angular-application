<!doctype html>
<html ng-app="ExampleApp">
<head>
    <title>ExampleApp</title>

    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/angular-block-ui.min.css" rel="stylesheet">
    <link href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" rel="stylesheet">
</head>
<body>
    <h2>SPA</h2>
    <a href="#/home">Home</a> |
    <a href="#/Employees">Employees list form</a> |
    <a href="#/Customers">Customers list form</a> |
    <a href="#/lookup">Lookup example</a>
    <hr>

    <div ng-view style="width: 90%; margin:0 auto;"></div>

    <!-- 3rd party libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="scripts/angular-block-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
    <!--BUG Cannot read property 'off' of null: <script src="http://angular-ui.github.com/ng-grid/lib/ng-grid.js"></script> -->
    <script src="scripts/ng-grid-2.0.14.min.js"></script>

    <script src="app/app.js"></script>
